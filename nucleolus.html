<pre>
  <h3></h3>
The nucleolus is the part of the nucleus that that rewrites rRNA (ribosomal RNA) and adds it to proteins. 
The nucleolus is composed of protein and ribonucleic acids. 
A nucleolus also produces ribosomes.

Fun Fact:

A nucleolus is a little bit like a seed in the middle of a fruit.
